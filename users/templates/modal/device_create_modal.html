<!-- Modal -->
<div class="modal fade" id="deviceModal" tabindex="-1" role="dialog" aria-labelledby="deviceModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deviceModalLabel">Add Device</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="deviceForm">
          <div class="mb-3">
            <label for="device_name" class="form-label">Device Name</label>
            <input type="text" class="form-control" id="device_name" required>
          </div>
          <div class="mb-3">
            <label for="device_id" class="form-label">Device ID (ESP)</label>
            <input type="text" class="form-control" id="device_id" required>
          </div>
          <div class="mb-3">
            <label for="device_type" class="form-label">Device Type</label>
            <select class="form-control" id="device_type">
              <option value="switch">Switch</option>
              <option value="light">Light</option>
              <option value="fan">Fan</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Add Device</button>
        </form>
      </div>
    </div>
  </div>
</div>
